<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe Zgłoszenie Serwisowe</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nowe Zgłoszenie Serwisowe</h1>
        </header>
        <form action="../submit_service_request.php" method="POST">
            <fieldset>
                <legend>Informacje o kliencie</legend>
                <label for="client-name">Imię i nazwisko:</label>
                <input type="text" id="client-name" name="client_name" required>
                
                <label for="client-phone">Telefon:</label>
                <input type="tel" id="client-phone" name="client_phone" required>
                
                <label for="client-email">Email:</label>
                <input type="email" id="client-email" name="client_email" required>
            </fieldset>
            
            <fieldset>
                <legend>Informacje o pojeździe</legend>
                <label for="vehicle-make">Marka:</label>
                <input type="text" id="vehicle-make" name="vehicle_make" required>
                
                <label for="vehicle-model">Model:</label>
                <input type="text" id="vehicle-model" name="vehicle_model" required>
                
                <label for="vehicle-year">Rok produkcji:</label>
                <input type="number" id="vehicle-year" name="vehicle_year" required>
                
                <label for="vehicle-license">Numer rejestracyjny:</label>
                <input type="text" id="vehicle-license" name="vehicle_license" required>
            </fieldset>
            
            <fieldset>
                <legend>Opis problemu</legend>
                <label for="problem-description">Opis:</label>
                <textarea id="problem-description" name="problem_description" required></textarea>
                
                <label for="preferred-date">Preferowany termin naprawy:</label>
                <input type="date" id="preferred-date" name="preferred_date" required>
            </fieldset>
            
            <button type="submit">Zgłoś</button>
        </form>
    </div>
</body>
</html>
